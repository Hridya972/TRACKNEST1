<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Expenses Tracker</title>
  <link rel="stylesheet" href="hr.css">
</head>
<!-- Home Page Section -->
<section id="home" class="section">
  <div class="home-container">
    <h2>Welcome to TRACKNEST</h2>

    <div class="filter-options">
      <button onclick="filterBy('day')">Plans</button>
      <button onclick="filterBy('week')">Features</button>
      <button onclick="filterBy('month')">about</button>
      <button onclick="filterBy('year')">Help</button>
      <button onclick="filterBy('last')">Financial vision</button>
    </div>

    <div class="share-section">
      <button class="share-button" onclick="shareSummary()">Share Summary</button>
    </div>
  </div>
</section>
<body>
  <header>
    <h1>TRACKNEST</h1>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
      <a href="#">Logout</a>
    </nav>
  </header>
  </sub header>

  
  <main>
    <!-- Dashboard Summary -->
    <section class="dashboard">
      <h2>Dashboard</h2>
      <div class="summary-cards">
        <div class="card">Today: ₹0</div>
        <div class="card">This Week: ₹0</div>
        <div class="card">This Month: ₹0</div>
        <div class="card">Budget vs Actual</div>
      </div>
    </section>
<!-- Expense Entry Form -->
<section class="expense-form">
    <h2>Add Expense</h2>
    <form>
      <label>Category:
        <select>
          <option>Food</option>
          <option>Transport</option>
          <option>Shopping</option>
          <option>Health</option>
          <option>Education</option>
          <option>Other</option>
        </select>
      </label>
      



      <label>Amount: <input type="number" id="amount" required/></label>
      <label>Date: <input type="date" id="date" required/></label>
      <label>Tags: <input type="text" id="tags"/></label>
      <label>Notes: <textarea id="note"></textarea></label>
      <button type="submit">Add Expense</button>
    </form>
  </section>

  <section class="expense-list fade-in">
    <h2>Expense History</h2>
    <table>
      <thead>
        <tr><th>Date</th><th>Category</th><th>Amount</th><th>Tags</th><th>Note</th></tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>
  </section>

  <section class="bank-balance fade-in">
    <h2>Bank Balance: ₹<span id="bank-balance">0</span></h2>
    <form onsubmit="updateBalance(event)">
      <input type="number" id="balance-input" placeholder="Add/Adjust Balance" required/>
      <button type="submit">Update Balance</button>
    </form>
  </section>

  <section class="total-spent fade-in">
    <h2>Total Cash Spent: ₹<span id="total-spent">0.00</span></h2>
  </section>

  <section class="reset-section fade-in">
    <button onclick="resetApp()" class="reset-btn">Reset All Data</button>
  </section>
</main>

    <footer>










<footer>
  <p>&copy; 2025 Expense Tracker</p>
</footer>
</body>
</html>
